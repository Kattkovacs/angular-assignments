<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

  </head>
<body ng-app="NarrowItDownApp">
   <div class="container ng-scope" ng-controller="NarrowItDownController as ctrl" id="ctrl">
    <h1>Narrow Down Your Menu</h1>
    <div>  
        <div class="form-group">
          <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control" id="search-term">
        </div>
        <div class="form-group narrow-button">
          <button ng-click="ctrl.narrowItDown()" class="btn btn-primary">Narrow It Down For Me!</button>               
        </div>
        <found-items found="ctrl.found" ng-if="ctrl.searched" on-remove="ctrl.removeItem(index)" class="ng-scope"></found-items>   
    </div>
  </div>
          <script src="angular.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
